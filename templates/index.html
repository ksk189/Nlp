<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarization</title>
    <style>
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        h1, h2 {
            text-align: center;
        }
        p {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Summarization</h1>
        <form method="post" action="/summarize">
            <textarea name="text" rows="10" placeholder="Enter text here..."></textarea><br>
            <button type="submit">Summarize</button>
        </form>
        {% if summary %}
            <h2>Original Text:</h2>
            <p>{{ original_text }}</p>
            <h2>Summary:</h2>
            <p>{{ summary }}</p>
        {% elif error %}
            <h2>Error:</h2>
            <p>{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
